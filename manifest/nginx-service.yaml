apiVersion: v1
kind: Service
metadata:
  {{- if .Values.svcName}}
  name: {{.Values.svcName}}
  {{- end}}
  labels:
    run: {{.Values.svcName}}
spec:
  type: LoadBalancer
  ports:
  {{- if .Values.servicePort}}
  - port: {{.Values.servicePort}}
  {{- end}}  
  selector:
    run: {{.Values.svcName}}
